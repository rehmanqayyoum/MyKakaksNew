    <script>
        $(document).ready(function () {
            checkScreenSize();
            $('.verify-number-btn').on('click', function () {
                toggleForms('.verify-phone-no', '.verify-email');
                showSuccessMessage();
            });
            $(window).resize(function () {
                checkScreenSize();
            });
        });

        function checkScreenSize() {
            if ($(window).width() < 767) {
                $('.verify-phone-no').show();
                $('.verify-email').hide();
            } else {
                $('.verify-phone-no').show();
                $('.verify-email').show();
            }
        }

        function toggleForms(formToShow, formToHide) {
            $(formToHide).slideUp('slow', function () {
                $('.verify-phone-no').hide();
                $('.verify-email').show();
            });
        }

        function showSuccessMessage() {
            $('.success-message').fadeIn('slow');
            setTimeout(function () {
                $('.success-message').fadeOut('slow');
            }, 3000);
        }
    </script>
